<div class="example-container"   [ngClass]="{'scroll-disable': open, 'example-is-mobile': !mobileQuery.matches}">

  <nav-bar [sideMenuState]="open" (togleSideMenu)="onSideMenuToggle($event)"></nav-bar>

  <!-- Structural component -->
  <mat-sidenav-container class="example-sidenav-container">

    <!-- Side content -->
    <mat-sidenav  [style.marginTop.px]="82" [fixedInViewport]="true" [(mode)]="matSideNavMode" [(opened)]="open" (opened)="onOpen()" (closed)="onClose()" position="end">
      <app-side-menu></app-side-menu>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>
      <div class="router-outlet-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
