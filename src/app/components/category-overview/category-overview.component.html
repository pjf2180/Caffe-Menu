<div class="category-overview">
    <h5 class="title">{{category.name}}</h5>
    <div class="divider"></div>

    <div class="category-items">
        <div *ngFor="let item of category.items" class="category-item" (click)="onItemClick(item.id)">
            <img [src]="item.imageUrl" alt="Croissant">
            <span>{{item.name}}</span>
        </div>
    </div>
</div>
