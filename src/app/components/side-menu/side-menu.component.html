<div class="menu-container">
    <div class="groups-container">

        <div class="menu-group-container">

            <div *ngFor="let group of menuGroupVm" class="group-container">
                <!-- <mat-list>
                    <mat-list-item>
                        <p class="group-heading">{{group.title}}</p>
                    </mat-list-item>
                </mat-list> -->

                <mat-nav-list>
                    <a mat-list-item color="primary" *ngFor="let menuItem of group.links"
                        [routerLink]="[menuItem.route]" routerLinkActive="link-active">

                        <div mat-line>{{menuItem.label}}</div>
                    </a>
                </mat-nav-list>

            </div>
        </div>

        <div class="divider"></div>

        <div class="button-group">
            <button mat-stroked-button>Sign in</button>
            <button mat-flat-button color="accent">Sign up</button>
        </div>


    </div>


    <div class="bottom-toolbar">
        <p>mini-toolbar</p>
    </div>
</div>
