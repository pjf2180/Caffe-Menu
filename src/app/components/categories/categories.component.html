<div class="container">
    <div class="row">
        <div class="col">

            <div class="search-term" *ngIf="isSearching$ | async as isSearching;">
                <h6 >
                    <div class="search-heading">
                        <h5>Search term</h5>
                    </div>
                    <app-search-bar [searchText]="searchCriteria$ | async"></app-search-bar>
                </h6>
            </div>


            <h4 class="menu-header">Menu</h4>
            <div class="div" *ngIf="categories$ | async as categories">
                <app-category-overview [category]="category" *ngFor="let category of categories ">
                </app-category-overview>
            </div>
            <ng-template #noResults>
                <h5>No Results found</h5>
            </ng-template>

        </div>
    </div>
</div>
