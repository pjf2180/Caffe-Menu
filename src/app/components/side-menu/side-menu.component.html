<div class="menu-container">
    <div class="groups-container">
        
        <app-search-bar goBtn="true" ></app-search-bar>

        <div class="menu-group-container">


            <div *ngFor="let group of menuGroupVm" class="group-container">
                <mat-nav-list>
                    <a mat-list-item color="primary" *ngFor="let menuItem of group.links"
                        [routerLink]="[menuItem.route]" routerLinkActive="link-active">
                        <div mat-line>{{menuItem.label}}</div>
                    </a>
                </mat-nav-list>
            </div>
        </div>

        <div class="divider"></div>

        <div *ngIf="signedIn$ | async; else signInbtns"></div>

        <ng-template #signInbtns>
            <div class="button-group">
                <button mat-stroked-button>
                    <a [routerLink]="['./signin']" routerLinkActive="router-link-active">Sign in</a>
                </button>

                <button mat-flat-button color="accent">
                    <a [routerLink]="['./signin/register']" routerLinkActive="router-link-active">Sign up</a>
                </button>
            </div>
        </ng-template>


    </div>


    <div class="bottom-toolbar">
        <app-user-settings-dropdown ></app-user-settings-dropdown>
    </div>
</div>
