<div class="container-fluid">

    <div class="row">

        <div class="col-4 col-sm">
            <app-round-image class="flx-col-cntr" [imgSource]="item.product.imageUrl" width="60" height="60">
            </app-round-image>
        </div>

        <div class="col-6 col-sm">
            <div class="product-info ">
                <h5>{{ item.product.name }}</h5>
                <p>{{ item.product.note }}</p>
            </div>
        </div>

        <div class="col-4 col-sm">
            <div class="total">
                <div class="price">$ {{ item.product.price * item.quantity }}</div>
            </div>
        </div>

        <div class="col-5 col-sm">
            <div class="quantity-controls ">
                <div class="control-row">
                    <button mat-button class="incrementer" (click)="increment(-1)">&#10094;</button>
                    <input type="number" [(ngModel)]="quantity" (ngModelChange)="onQtyChange()">
                    <button mat-button class="incrementer" (click)="increment(1)">&#10095;</button>
                </div>

            </div>

        </div>

        <div class="col-3 col-sm remove-col">
            <div class="clear">
                <button mat-stroked-button class="clear-btn" (click)="clearItem()">Remove</button>
            </div>
        </div>

    </div>
</div>
